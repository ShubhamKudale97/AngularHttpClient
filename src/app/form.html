<h2>Registration Form</h2>

<head>

</head>
<body>
    <form action="">

        <label> Name:- &nbsp;
            <input type="text" placeholder="First Name"> &nbsp;
            <input type="text" placeholder="Middle Name"> &nbsp;
            <input type="text" placeholder="Last Name"> &nbsp;
        </label> <br/>
        <br/>
        
        <label> Email Id :- &nbsp;
            <input type="email" placeholder="Insert Email Id"> <br/>
        </label>
        <br/>

        <label> Mobile Number :-  <input type="number" placeholder="Enter 10 digit Only"></label> <br/>
        <br/>

        <label> Gender :- &nbsp;
            Male <input type="radio" name="Male" name="gender" value="Male">   &nbsp;
            Female  <input type="radio" name="Female" name="gender" value="Female">   &nbsp;
        </label> <br/>
        <br/>

        <label> Date of Birth :- <input type="date" name="" id=""> </label><br>
        <br>

        <label>Address :- </label><br>
            <textarea name="" id="" cols="20" rows="5"></textarea> 
            <br><br>

        <label>Subjects :- </label><br>
            <input type="checkbox" name="java" value="java">
            <label for="java"> Java </label> <br>
            <input type="checkbox" name="python" id="python">
            <label for="python"> Python </label> <br>
            <input type="checkbox" name="angular" id="angular">
            <label for="angular"> Angular </label> <br>
            <br>

        <label for="batch"> Time for Batch:- </label>
        <select name="batch" id="">
            <optgroup label="Morning">
                <option value="7-9"> 7-AM to 9-AM</option>
                <option value="9-11"> 9-AM to 11-AM</option>
            </optgroup>
            <optgroup label="Evening">
                <option value="4-6"> 4-PM to 6-PM</option>
                <option value="6-8"> 6-PM to 8-PM</option>
            </optgroup>
        </select> <br>
        <br>

        <label for="password"> Password :- <br>
           Password <input type="password" placeholder="Password" ><br>
           Re-Enter Password <input type="password" placeholder="Re-Enter Password" >
        </label><br>
        <br>

        <br/>
        <input type="submit" value="Submit"> &nbsp;
        <input type="reset" value="Reset">

    </form>
</body>
