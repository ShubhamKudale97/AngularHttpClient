</head>
<body>
    <h2>Registration Form</h2>
    <form action="">

        <table>
            <tr>
                <td>Name :-</td>
                <td><input type="text" placeholder="First Name"> </td>
                <td><input type="text" placeholder="Middle Name"></td> 
                <td><input type="text" placeholder="Last Name"></td>
            </tr>

            <tr>
                <td>Email Id :-</td>
                <td><input type="email" placeholder="Insert Email Id"></td>
            </tr>

            <tr>
                <td>Mobile Number :-</td>
                <td><input type="number" placeholder="Enter 10 digit Only"></td>
            </tr>

            <tr>
                <td>Gender :- </td>
                <td>Male <input type="radio" name="Male" name="gender" value="Male"> &nbsp;
                Female  <input type="radio" name="Female" name="gender" value="Female"></td>
            </tr>

            <tr>
                <td>Date of Birth :- </td>
                <td><input type="date" name="" id=""></td>
            </tr>

            <tr>
                <td>Address :-</td>
                <td> <textarea name="" id="" cols="20" rows="5"></textarea></td>
            </tr>

            <tr>
                <td>Subjects :-</td>
                <td><input type="checkbox" name="java" value="java">
                    <label for="java"> Java </label> 
                    <input type="checkbox" name="python" id="python">
                    <label for="python"> Python </label>
                    <input type="checkbox" name="angular" id="angular">
                    <label for="angular"> Angular </label></td>
            </tr>

            <tr>
                <td>Time for Batch:-</td>
                <td><select name="batch" id="">
                    <optgroup label="Morning">
                        <option value="7-9"> 7-AM to 9-AM</option>
                        <option value="9-11"> 9-AM to 11-AM</option>
                    </optgroup>
                    <optgroup label="Evening">
                        <option value="4-6"> 4-PM to 6-PM</option>
                        <option value="6-8"> 6-PM to 8-PM</option>
                    </optgroup>
                </select></td>
            </tr>

            <tr>
                <td>Password :-</td>
                <td> <input type="password" placeholder="Password" > </td>
                <td> <input type="password" placeholder="Re-Enter Password" ></td>
            </tr>

            <tr>
                <td><input type="submit" value="Submit"> </td>
                <td><input type="reset" value="Reset"></td>
            </tr>

        </table>
    </form>
</body>
